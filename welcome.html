<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sweet & Sour Chocolate</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e8d3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #5c2d1e;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #5c2d1e;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #e07b39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #c2652d;
        }
        .highlight {
            color: #e07b39;
            font-weight: bold;
        }
        .footer-text {
            font-size: 0.9rem;
            color: #5c2d1e;
            margin-top: 1.5rem;
        }
        .footer-text a {
            color: #e07b39;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Sweet & Sour Chocolate!</h1>
        <p>Indulge in the perfect dance of <span class="highlight">sweet</span> and <span class="highlight">sour</span>, where every bite is a bold adventure for your taste buds.</p>
        <a href="/products" class="cta-button">Explore Our Chocolates</a>
        <p class="footer-text">Join our community! Follow us on <a href="/social">social media</a> for the latest flavors and offers.</p>
    </div>
</body>
</html>
